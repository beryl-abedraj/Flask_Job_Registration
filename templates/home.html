<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            border: 5px solid black;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
            color: #007bff;
            font-size: 2.5em;
            font-weight: bold;
        }

        p {
            margin-bottom: 10px; /* Adjusted margin for consistency */
            line-height: 1.6;
        }

        .info {
            font-weight:bold;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            margin-bottom: 20px; /* Added margin bottom for consistency */
        }

        .info p {
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            font-size: 1.2em;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Updated styling for company name */
        #company-name {
            font-weight: bold;
            font-size: 1.5em; /* Increase font size */
            color: #333; /* Dark gray color */
            margin-bottom: 20px; /* Adjusted margin bottom */
        }

        /* Remove default list styling and bullets */
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px; /* Added margin bottom for consistency */
        }

        /* Add some margin to list items */
        ul li {
            margin-bottom: 10px;
            text-align: left; /* Align text to the left */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WE ARE HIRING !!</h1>
        <p id="company-name">BROTHERHOOD TECHNOLOGY SOLUTIONS CORPORATION</p>
        <div class="info">
            <p>Job Role : BACKEND DEVELOPER</p>
            <p>Last Date: Not Mentioned</p>
        </div>
        <ul>
            <li>Candidates who are Engineering Graduates</li>
            <li>Candidates who scored above 70% marks in all streams</li>
            <li>Passed out in 2022, 2023, and 2024</li>
        </ul>
        <a href="/register" class="btn">Register Now</a>
    </div>
</body>
</html>
