<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            color: #555;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: block;
            margin: 0 auto 20px auto;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: fit-content;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form method="post" action="/register" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email ID">

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required placeholder="Enter your College Name">

            <label for="department">Department:</label>
            <select id="department" name="department" required placeholder="Select your Department">
                <option value="">Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology Engineering">Information Technology Engineering</option>
                <option value="Artificial Intelligence & Data Science Engineering">Artificial Intelligence & Data Science Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Automobile Engineering">Automobile Engineering</option>
                <option value="Electrical & Communication Engineering">Electrical & Communication Engineering</option>
                <option value="Electrical & Instrumentation Engineering">Electrical & Instrumentation Engineering</option>
                <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
                <option value="Bio Technology Engineering">Bio Technology Engineering</option>
                <option value="Mechatronics Engineering">Mechatronics Engineering</option>
            </select>

            <label for="graduate_year">Graduation Year:</label>
            <select id="graduate_year" name="graduate_year" required placeholder="Select your Graduate Year">
                <option value="">Select Graduation Year</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

            <label for="college_CGPA">College CGPA:</label>
            <input type="text" id="college_CGPA" name="college_CGPA" required placeholder="Enter your CGPA">

            <label for="tenth_percentage">10th Percentage:</label>
            <input type="text" id="tenth_percentage" name="tenth_percentage" required placeholder="Enter your marks">

            <label for="twelfth_percentage">12th Percentage / Diploma CGPA:</label>
            <input type="text" id="twelfth_percentage" name="twelfth_percentage" required placeholder="Enter your marks">

            <label for="current_location">Current Location:</label>
            <input type="text" id="current_location" name="current_location" required placeholder="Enter your State & City">

            <label for="programming_languages">Programming Language:</label>
            <select id="programming_languages" name="programming_languages" required placeholder= "Select any one">
                <option value="">Select any one</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
            </select>

            <label for="expected_salary">Expected Salary:</label>
            <input type="text" id="expected_salary" name="expected_salary" required placeholder= "Type in Lakhs">

            <input type="file" id="file" name="file" required>
            <label for="file" class="custom-file-upload">Upload Your Resume</label>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
